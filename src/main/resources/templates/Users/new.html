<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/img/mondo_logo2.png" />
    
    <!-- Bootstrap for password visibility icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="/img/mondo_logo2.png" alt="logo" />
            <!-- <h1>MONDO</h1> -->
          </div>
          <!-- DISPLAY WHEN YOU ARE NOT SIGNED UP OR IN DATABASE AND CAN'T LOGIN -->
          <div th:if="${param.retry}" class="alert alert-danger">
            Invalid username or password.
          </div>
          <!---------------------------------------------------------->
          <!-- This form is displayed on the homepage / sign in page-->
          <!---------------------------------------------------------->
          <form th:action="@{/users}" th:object="${user}" method="post">
            <div>
              <label>Email </label>
              <input type="text" th:field="*{email}" class="text-input" />
            </div>
            <div>
              <label>Username</label>
              <input type="text" th:field="*{username}" class="text-input" />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                th:field="*{password}"
                name="password"
                class="text-input"
                required
              />

            <!-- Password visibility icon within password. JS below -->
              <span class="eye" onclick="toggle()">
                <i id="hide1" class="bi bi-eye"></i>
                <i id="hide2" class="bi bi-eye-slash"></i>
              </span>
            </div>
            <button type="submit" class="primary-btn" value="Sign up">
              Sign Up
            </button>
          </form>

          <!-- REDIRECT TO LOGIN PAGE -->
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
            <a href="/login" class="secondary-btn">Log In</a>
          </div>
          <footer id="main-footer">
            <p>Copyright &copy; 2022, All Rights Reserved</p>
            <div>
              <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
            </div>
          </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <iframe
              width="800"
              height="800"
              src="https://www.youtube.com/embed/U3-iXA6H3Q0?autoplay=1"
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- JS for eye icon for password visibility when logging in -->
  <script>
    function toggle() {
      var x = document.getElementById('password')
      var y = document.getElementById('hide1')
      var z = document.getElementById('hide2')
      if (x.type === 'password') {
        x.type = 'text'
        y.style.display = 'block'
        z.style.display = 'none'
      } else {
        x.type = 'password'
        y.style.display = 'none'
        z.style.display = 'block'
      }
    }
  </script>
</html>
