<!DOCTYPE html>
<html 
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------------------------------------------------ -->
    <!--                  BOOTSTRAP CDN                   -->
    <!-- ------------------------------------------------ -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
    />
    <title>Popflix</title>
    <link rel="icon" href="/img/mondo_logo2.png">
    <link rel="stylesheet" href="/movies.css" />
    <link rel="stylesheet" href="/homepage.css">
</head>
<body>
  <!-- ------------------------------------------------ -->
  <!--           NAVBAR WITH SEARCH BAR                 -->
  <!-- ------------------------------------------------ -->
    <header>
        <div class="head-block" >
            <img class="mondo-logo" src="/img/mondo_logo2.png" alt="mondo_logo2">
            <a href='#' class="header-button"><b><span class='buttons-logo'>&#9776</span> Menu</b></a>
            <div class="input-field">
                <select id="search-imdb-select">
                    <option value='all'>All <span>&#9662</span></option>
                    <option value="titles">Titles</option>
                    <option value="tv-episodes">TV Episodes</option>
                    <option value="celebs">Celebs</option>
                    <option value="companies">Companies</option>
                    <option value="keywords">Keywords</option>
                    <option value="advanced-search">Advanced Search</option>
                </select>
                <input type="text" id="search-imdb" placeholder="Search Mondo"/>
            </div>
            
            <div class="empty-div"> </div>
            <a href='#' class="header-button"><b>Watchlist</b></a>
            <a href='/login' class="header-button"><b>Login</b></a>
            <select class="lang-select">
                <option value='en'>EN &#9662</option>
                <option value="titles">UA</option>
                <option value="tv-episodes">ESP</option>
                <option value="celebs">IT</option>
                <option value="companies">DE</option>
            </select>
        </div>
    </header>
    <main>
      <!-- ------------------------------------------------ -->
      <!--           MENU WITH MAIN BUTTONS                 -->
      <!-- ------------------------------------------------ -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="https://www.themoviedb.org/t/p/original/lzMS0CI3FLQYC5EgJoWeIaEt0lm.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://www.themoviedb.org/t/p/original/6t8ES1d12OzWyCGxBeDYLHoaDrT.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://www.themoviedb.org/t/p/original/sAtoMqDVhNDQBc3QJL3RF6hlhGq.jpg" alt="Third slide">
                </div>
              </div>
            </div>

            <div class="wrapper">
              <div class="main-header">What to Watch</div>
              <div class="main-buttons">
                  <button class="main-button" id="most-popular"><b>MOST POPULAR</b></button>
                  <button class="main-button" id="top-raiting"><b>TOP RATING</b></button>
                  <button class="main-button"><b>TOP PICKS</b></button>
                  <button class="main-button"><b>FROM YOUR WATCHLIST</b></button>
                  <button class="main-button"><b>WATCH GUIDE</b></button>
              </div>

      <!-- ------------------------------------------------ -->
      <!--           COLLECTION OF MOVIES                   -->
      <!-- ------------------------------------------------ -->
            <div class="section-heading">
              <a href="#" class="most-popular" tabindex="0">
              <h3 class="">Fan favorites</h3></a>
              <div class="">This week's top TV and movies</div>
            </div>
            <div class="films-wrapper">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="cards-wrapper">
              <!-- --------------------------- -->
              <!--     FIRST SET STARTS        -->
              <!-- --------------------------- -->
              <div class="film" th:each="card: ${firstList}">                 
                <img
                th:src="@{https://image.tmdb.org/t/p/w500/{ext}(ext=${card.getPosterPath()})}"
                class="film-img"
                alt="..."
                />
                <div>
                  <div>
                  <img class="star-for-rating" src="https://www.clipartmax.com/png/full/307-3078264_star-rating-icon-rating-star-single-png.png" alt="star" th:text="${card.voteAverage}">
                  <button class="star-button">☆</button>
                  </div>
                  
                  <div class="film-name" th:text="${card.title}"></div>
                  <button href="#" class="film-watchlist-button">+ Watchlist</button>
                  <button href="#" class="film-trailer-button">Trailer</button>
                </div>
                </div>
              </div>
              </div>
              <!-- -------------------------------------- -->
              <!--      SECOND TO FOURTH SET STARTS       -->
              <!-- -------------------------------------- -->
              <div class="carousel-item" th:each="movie: ${movies}">
                <div class="cards-wrapper">
                  <div class="film" th:each="card: ${movie}">
                    <img
                    th:src="@{https://image.tmdb.org/t/p/w500/{ext}(ext=${card.getPosterPath()})}"
                    class="card-img-top"
                    alt="..."
                    />
                    <div>
                    <div>
                  <img class="star-for-rating" src="https://www.clipartmax.com/png/full/307-3078264_star-rating-icon-rating-star-single-png.png" alt="star" th:text="${card.voteAverage}">
                  <button class="star-button">☆</button>
                  </div>
                    <div class="film-name" th:text="${card.title}">Card title</div>
                    <button href="#" class="film-watchlist-button">+ Watchlist</button>
                    <button href="#" class="film-trailer-button">Trailer</button>
                    </div>
                  </div>
                  </div>
                </div>
                </div>
            </div>

            <!-- ------------------------------------------------ -->
            <!--            CAROUSEL CONTROLS                     -->
            <!-- ------------------------------------------------ -->
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          </div>
        </div>
        <!-- <div class="search-result">
            <div class="film-search"></div>
        </div> -->
    </main>
    <!-- ------------------------------------------------ -->
    <!--          ALL SCRIPTS (BOOTSTRAP && JS)           -->
    <!-- ------------------------------------------------ -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
